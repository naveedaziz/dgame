<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en">
<!--<![endif]-->

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- Basic Page Needs
  ================================================== -->
    <title>Game Ui | Home</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="HTML5 Template - v1.0">
    <meta name="author" content="">
    <!-- Mobile Specific Meta
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="assets/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/style.css" rel="stylesheet" media="screen">
</head>

<body>
   <section class="wrapper">
       <!--Header-->
       <header id="header">
           <div class="container-fluid">
               <div class="row">
                   <div class="col-sm-4 header-block">
                       <ul>
                           <li>Have an Account?</li>
                           <li><a href="#" class="btn">SignIn</a> </li>
                           <li><a href="#">How it Works</a> </li>
                       </ul>
                   </div>
                   <div class="col-sm-4 header-block text-center">
                       <div class="inner">
                           <div class="time">
                               <img src="assets/images/time-Icon.png" alt="Game Ui">
                               <div id="currentDate"></div>
                           </div>
                       </div>
                   </div>
                   <div class="col-sm-4 header-block text-right">
                       <ul class="social">
                           <li><a href="#">Privacy</a></li>
                           <li><a href="#" class="icon"><i class="fa fa-facebook"></i> </a> </li>
                           <li><a href="#" class="icon"><i class="fa fa-twitter"></i> </a> </li>
                       </ul>
                   </div>
               </div>
           </div>
       </header>
       <!--fire challenge-->
       <section id="fire">
           <div class="container-fluid">
               <div class="row">
                   <div class="col-sm-12 text-right">
                       <h5>#FireStarChallenge</h5>
                   </div>
               </div>
           </div>
       </section>
       <!--Login-->
       <section id="login" class="screen-height center">
           <div class="container">
               <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 login-block">
                        <div class="inner">
                            <img src="assets/images/login.png" alt="Game ui">
                            <div class="login-inner text-center">
                                <form action="#" method="post">
                                    <div class="heading col-sm-12 no-padding">
                                        <h3>SIGN IN</h3>
                                    </div>
                                    <div class="form-content col-sm-12 no-padding">
                                        <div class="form-group">
                                            <a href="#"><i class="fa fa-facebook"></i> </a>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                                            <span class="border"></span>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="pass" id="pas" placeholder=".....">
                                            <span class="border"></span>
                                        </div>
                                        <div class="form-group reg">
                                            <a href="#" class="register">or Register</a>
                                        </div>
                                    </div>
                                    <div class="footer col-sm-12 col-xs-12 no-padding">
                                       <div class="col-sm-4 col-xs-4">
                                           <a href="#" class="back"><img src="assets/images/btn2.png" alt="Game ui"></a>
                                       </div>
                                        <div class="col-sm-4 col-xs-4 text-center">
                                            <button type="submit">LOGIN</button>
                                        </div>
                                        <div class="col-sm-4 col-xs-4">
                                            <a href="#" class="setting"><img src="assets/images/btn1.png" alt="Game ui"></a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-sm-12 text-center forget">
                            <p>Forgot your password? <a href="#" class="red">Click here</a> </p>
                        </div>
                    </div>
               </div>
           </div>
       </section>
       <!--Footer-->
       <footer id="footer">
           <div class="container-fluid">
               <div class="row">
                    <div class="col-sm-6 footer-block">
                        <p>Designed and Developed by <a href="#"><img src="assets/images/Br-Logo.png" class="br-logo" alt="logo"></a> </p>
                    </div>
                   <div class="col-sm-6 footer-block text-right">
                       <p>All right reserved <a href="#"><img src="assets/images/Dell-Logo.png" alt="logo" class="dell-logo"></a> </p>
                   </div>
               </div>
           </div>
       </footer>
   </section>
    <script src="assets/js/jquery.min.js"></script>
    <script async="" src="assets/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/e18447245b.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
</body>

</html>
