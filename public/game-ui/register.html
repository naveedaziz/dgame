<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en">
<!--<![endif]-->

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<!-- Basic Page Needs
  ================================================== -->
	<title>Game Ui | Home</title>
	<meta name="keywords" content="HTML5 Template">
	<meta name="description" content="HTML5 Template - v1.0">
	<meta name="author" content="">
	<!-- Mobile Specific Meta
	================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="assets/css/bootstrap.css" rel="stylesheet" media="screen">
	<link href="assets/css/font-awesome.min.css" rel="stylesheet" media="screen">
	<link href="assets/css/style.css" rel="stylesheet" media="screen">
</head>

<body>
<section class="wrapper">
	<!--Header-->
	<header id="header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 header-block">
					<ul>
						<li>Have an Account?</li>
						<li><a href="#" class="btn">SignIn</a> </li>
						<li><a href="#">How it Works</a> </li>
					</ul>
				</div>
				<div class="col-sm-4 header-block text-center">
					<div class="inner">
						<div class="time">
							<img src="assets/images/time-Icon.png" alt="Game Ui">
							<div id="currentDate"></div>
						</div>
					</div>
				</div>
				<div class="col-sm-4 header-block text-right">
					<ul class="social">
						<li><a href="#">Privacy</a></li>
						<li><a href="#" class="icon"><i class="fa fa-facebook"></i> </a> </li>
						<li><a href="#" class="icon"><i class="fa fa-twitter"></i> </a> </li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<!--fire challenge-->
	<section id="fire">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 text-right">
					<h5>#FireStarChallenge</h5>
				</div>
			</div>
		</div>
	</section>
	<!--Login-->
	<section id="register" class="screen-height center">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-8 col-md-offset-2 register-block">
					<div class="inner">
						<img src="assets/images/register.png" alt="Game ui">
						<div class="register-inner text-center">
							<form action="#" method="post">
								<div class="heading">
									<h3>Create your Account</h3>
								</div>
								<div class="form-content">
									<div class="form-group col-sm-6">
										<div class="inner">
											<input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
											<span class="border"></span>
										</div>
									</div>
									<div class="form-group col-sm-6">
										<div class="inner">
											<input type="password" class="form-control" name="pass" id="pas" placeholder=".....">
											<span class="border"></span>
										</div>
									</div>
									<div class="form-group col-sm-6">
										<div class="inner">
											<input type="text" class="form-control" name="f-name" id="f-name" placeholder="First Name">
											<span class="border"></span>
										</div>
									</div>
									<div class="form-group col-sm-6">
										<div class="inner">
											<input type="text" class="form-control" name="l-name" id="l-name" placeholder="Last Name">
											<span class="border"></span>
										</div>
									</div>
									<div class="form-group col-sm-6">
										<div class="inner">
											<input type="tel" class="form-control" name="phone" id="phone" placeholder="Mobile Number">
											<span class="border"></span>
										</div>
									</div>
									<div class="form-group col-sm-6">
										<div class="inner">
											<select class="form-control selectpicker" name="country">
												<option value="">Country</option>
												<option value="pak">Pakistan</option>
												<option value="india">India</option>
												<option value="Australia">Australia</option>
											</select>
											<span class="border"></span>
										</div>
									</div>
									<div class="form-group col-sm-6">
										<div class="inner">
											<select class="form-control selectpicker" name="gender">
												<option value="">Gender</option>
												<option value="male">Male</option>
												<option value="female">Female</option>
											</select>
											<span class="border"></span>
										</div>
									</div>
									<div class="form-group col-sm-6">
										<div class="col-sm-4 half-padding-right">
											<div class="inner">
												<select class="form-control selectpicker" name="day">
													<option value="1">01</option>
													<option value="2">02</option>
													<option value="3">03</option>
												</select>
												<span class="border"></span>
											</div>
										</div>
										<div class="col-sm-4 half-padding">
											<div class="inner">
												<select class="form-control selectpicker" name="month">
													<option value="1">01</option>
													<option value="2">02</option>
													<option value="3">03</option>
												</select>
												<span class="border"></span>
											</div>
										</div>
										<div class="col-sm-4 half-padding-left">
											<div class="inner">
												<select class="form-control selectpicker" name="year">
													<option value="1990">1990</option>
													<option value="1991">1991</option>
													<option value="1992">1992</option>
												</select>
												<span class="border"></span>
											</div>
										</div>
									</div>
								</div>
								<div class="footer col-sm-12 no-padding">
									<div class="col-sm-4 col-xs-3 text-left">
										<a href="#" class="back"><img src="assets/images/btn2.png" alt="Game ui"></a>
									</div>
									<div class="col-sm-4 col-xs-6 text-center">
										<button type="submit">REGISTER NOW</button>
									</div>
									<div class="col-sm-4 col-xs-3 text-right">
										<a href="#" class="setting"><img src="assets/images/btn1.png" alt="Game ui"></a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--Footer-->
	<footer id="footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6 footer-block">
					<p>Designed and Developed by <a href="#"><img src="assets/images/Br-Logo.png" class="br-logo" alt="logo"></a> </p>
				</div>
				<div class="col-sm-6 footer-block text-right">
					<p>All right reserved <a href="#"><img src="assets/images/Dell-Logo.png" alt="logo" class="dell-logo"></a> </p>
				</div>
			</div>
		</div>
	</footer>
</section>
<script src="assets/js/jquery.min.js"></script>
<script async="" src="assets/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/e18447245b.js"></script>
<script type="text/javascript" src="assets/js/custom.js"></script>
</body>

</html>
